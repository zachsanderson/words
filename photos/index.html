---
layout: default
---

<main role="main" class="cf">
<p>For now this is just a feed of new photo postings on the site. A little more time put in and I'll share my portfolio here as well.
<article class="posts">
  {% for post in site.categories["photos"] %}
 <article role="article" itemscope itemtype="http://schema.org/BlogPosting">
        <header>
            <h2><a href="{{site.baseurl}}{{post.url}}" rel="bookmark" title="Permanent Link to {{site.baseurl}}{{post.url}}">
                {{post.title}}</a></h2>
            <time itemprop="dateCreated" datetime="{{post.date}}">
                {{post.date | date:"%B %-d, %Y"}}</time>
        </header>
        {{post.content}}
        <footer>
    </article>
    {% endfor %}
    </article>
</main>
